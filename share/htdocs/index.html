<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD1 - Three.js Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            z-index: 1000;
        }
        
        #hd1-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="loading">HD1 Three.js Engine Loading...</div>
    <canvas id="hd1-canvas"></canvas>
    
    <!-- Three.js Library -->
    <script src="/static/vendor/threejs/three.min.js"></script>
    
    <!-- HD1 Three.js Components -->
    <script src="/static/js/hd1-threejs.js"></script>
    <script src="/static/js/hd1-sync.js"></script>
    <script src="/static/js/hd1-console-new.js"></script>
    
    <script>
        // Initialize HD1 Three.js Engine
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');
            
            try {
                // Initialize HD1 Three.js Console
                window.hd1Console = new HD1Console();
                
                // Hide loading screen
                loading.style.display = 'none';
                
                console.log('HD1 Three.js Engine initialized successfully');
            } catch (error) {
                console.error('HD1 initialization failed:', error);
                loading.textContent = 'HD1 initialization failed: ' + error.message;
                loading.style.color = '#ff0000';
            }
        });
    </script>
</body>
</html>
