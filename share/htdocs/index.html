<!DOCTYPE html>
<html>
<head>
    <title>HD1 Holodeck</title>
    <link rel="icon" href="data:,">
    <script type="module" src="/static/js/hd1-threejs.js"></script>
    <link rel="stylesheet" href="/static/css/hd1-console.css">
</head>
<body>
    <div id="holodeck-container">
        <canvas id="holodeck-canvas"></canvas>
    </div>
    
    
    <div id="debug-panel">
        <div id="debug-header">
            <div style="display: flex; align-items: center; gap: 6px;">
                <span>HD1 Console</span>
            </div>
            <div style="display: flex; align-items: center; gap: 6px;">
                <span id="debug-collapse-icon">&#8679;</span>
            </div>
        </div>
        <div id="debug-content">
            <div id="debug-scene-bar">
                <select id="debug-scene-select">
                    <option value="">Select Scene...</option>
                    <option value="empty">Empty Grid</option>
                    <option value="basic-shapes">Basic Shapes</option>
                </select>
            </div>
            <div id="debug-controls-bar">
                <div class="control-buttons-container">
                    <button id="rebootstrap-btn" class="control-btn rebootstrap-btn" title="Rebootstrap: Clear storage and reload page">REBOOTSTRAP</button>
                </div>
            </div>
            <div id="debug-log"></div>
        </div>
        <div id="debug-status-bar">
            <div class="status-left">
                <span id="status-connection-indicator" class="connecting"></span>
                <span id="status-connection-text">Connecting</span>
            </div>
            <div class="status-right">
                <span id="status-lock-indicator" class="unlocked"></span>
            </div>
        </div>
    </div>
    
    <script src="/static/js/hd1-console.js"></script>
</body>
</html>
