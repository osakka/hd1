            type: string
          description: Entity tags for categorization
          example: ["player", "dynamic"]
        transform:
          type: object
          properties:
            position:
              $ref: '#/components/schemas/Coordinate3D'
            rotation:
              $ref: '#/components/schemas/Rotation'
            scale:
              $ref: '#/components/schemas/Scale3D'
        components:
          type: array
          items:
            type: string
          description: Attached component types
          example: ["model", "rigidbody", "script"]
        playcanvas_guid:
          type: string
          description: PlayCanvas internal GUID
          example: "pc-guid-xyz789"

    EntityDetail:
      allOf:
        - $ref: '#/components/schemas/EntitySummary'
        - type: object
          properties:
            component_details:
              type: object
              description: Detailed component configurations
              example:
                model:
                  asset: "model-asset-id"
                  type: "asset"
                  castShadows: true
                rigidbody:
                  type: "dynamic"
                  mass: 1.0
            children:
              type: array
              items:
                type: string
              description: Child entity IDs
              example: ["entity-child-1", "entity-child-2"]
            parent:
              type: string
              description: Parent entity ID
              example: "entity-parent-1"
            created_at:
              type: string
              format: date-time
            last_updated:
              type: string
              format: date-time

    Coordinate3D:
      type: array
      items:
        type: number
        minimum: -12
        maximum: 12
      minItems: 3
      maxItems: 3
      example: [0, 0, 0]
      description: "3D coordinates within world bounds [-12, +12]"

    Scale3D:
      type: array
      items:
        type: number
        minimum: 0.1
        maximum: 10
      minItems: 3
      maxItems: 3
      example: [1, 1, 1]
      default: [1, 1, 1]

    # Component Schemas (PlayCanvas v3.0)
    ComponentSummary:
      type: object
      required: [component_id, type, enabled]
      properties:
        component_id:
          type: string
          description: HD1 component identifier
          example: "comp-model-xyz789"
        type:
          type: string
          enum: [model, camera, light, rigidbody, script, sound, animation, collision, element, particlesystem, render, sprite]
          description: PlayCanvas component type
          example: "model"
        enabled:
          type: boolean
          description: Whether component is active
          example: true
        playcanvas_id:
          type: string
          description: PlayCanvas internal component ID
          example: "pc-comp-guid-123"
        properties_count:
          type: integer
          description: Number of configured properties
          example: 8
        last_updated:
          type: string
          format: date-time

    ComponentDetail:
      allOf:
        - $ref: '#/components/schemas/ComponentSummary'
        - type: object
          properties:
            properties:
              type: object
              description: All component properties and values
              example:
                type: "box"
                castShadows: true
                receiveShadows: true
                material: "material-asset-id"
            schema:
              type: object
              description: Component property schema and validation rules
              example:
                type:
                  type: "string"
                  enum: ["asset", "box", "sphere"]
                  default: "box"
                castShadows:
                  type: "boolean"
                  default: true
            events:
              type: array
              items:
                $ref: '#/components/schemas/ComponentEvent'
              description: Recent component events
            dependencies:
              type: array
              items:
                type: string
              description: Other component types this depends on
              example: ["camera", "light"]

    ComponentEvent:
      type: object
      required: [event_id, component_type, event_type, timestamp]
      properties:
        event_id:
          type: string
          example: "evt-comp-abc123"
        component_type:
          type: string
          enum: [model, camera, light, rigidbody, script, sound, animation, collision, element, particlesystem, render, sprite]
          example: "model"
        event_type:
          type: string
          enum: [property_changed, enabled, disabled, asset_loaded, error]
          example: "property_changed"
        timestamp:
          type: string
          format: date-time
        details:
          type: object
          description: Event-specific details
          example:
            property: "castShadows"
            old_value: true
            new_value: false
        message:
          type: string
          description: Human-readable event description
          example: "Model component shadow casting disabled"

    Vector3D:
      type: array
      items:
        type: number
      minItems: 3
      maxItems: 3
      example: [0, 0, 0]
      description: "3D vector [x, y, z]"

    ColorRGB:
      type: array
      items:
        type: number
        minimum: 0
        maximum: 1
      minItems: 3
      maxItems: 3
      example: [1.0, 0.0, 0.0]
      default: [1.0, 1.0, 1.0]
      description: "RGB color values [r, g, b] from 0.0 to 1.0"

    # ========================================
    # ENTITY HIERARCHY SCHEMAS (PLAYCANVAS v3.0)
    # ========================================
    EntityHierarchyNode:
      type: object
      required: [entityId, name]
      properties:
        entityId:
          type: string
          description: "Unique entity identifier"
          example: "entity_abc123"
        name:
          type: string
          description: "Entity display name"
          example: "PlayerCharacter"
        parentId:
          type: string
          nullable: true
          description: "Parent entity ID (null for root entities)"
          example: "entity_def456"
        children:
          type: array
          items:
            type: string
          description: "Array of child entity IDs"
          example: ["entity_ghi789", "entity_jkl012"]
        depth:
          type: integer
          minimum: 0
          description: "Hierarchy depth (0 for root)"
          example: 2
        transform:
          $ref: '#/components/schemas/Transform3D'
          description: "Entity transform in local space"

    EntityHierarchyTree:
      type: object
      required: [root, totalEntities, maxDepth]
      properties:
        root:
          type: array
          items:
            $ref: '#/components/schemas/EntityHierarchyNode'
          description: "Root level entities with full hierarchy"
        totalEntities:
          type: integer
          minimum: 0
          description: "Total entities in hierarchy"
          example: 15
        maxDepth:
          type: integer
          minimum: 0
          description: "Maximum hierarchy depth"
          example: 4

    EntityHierarchySearchResult:
      type: object
      required: [entities, totalMatches]
      properties:
        entities:
          type: array
          items:
            $ref: '#/components/schemas/EntityHierarchyNode'
          description: "Matching entities with hierarchy context"
        totalMatches:
          type: integer
          minimum: 0
          description: "Total number of matches"
          example: 7
        query:
          type: string
          description: "Original search query"
          example: "Player"

    Transform3D:
      type: object
      required: [position, rotation, scale]
      properties:
        position:
          $ref: '#/components/schemas/Vector3D'
          description: "Local position relative to parent"
        rotation:
          $ref: '#/components/schemas/Rotation'
          description: "Local rotation relative to parent"
        scale:
          $ref: '#/components/schemas/Vector3D'
          description: "Local scale relative to parent"
          default: [1.0, 1.0, 1.0]

    Rotation:
      type: object
      required: [x, y, z, w]
      properties:
        x:
          type: number
          description: "Quaternion X component"
          example: 0.0
        y:
          type: number
          description: "Quaternion Y component"  
          example: 0.0
        z:
          type: number
          description: "Quaternion Z component"
          example: 0.0
        w:
          type: number
          description: "Quaternion W component"
          example: 1.0
      description: "Quaternion rotation representation"

    # ========================================
    # ENTITY LIFECYCLE SCHEMAS (PLAYCANVAS v3.0)
    # ========================================
    EntityLifecycleState:
      type: object
      required: [entityId, enabled, activated]
      properties:
        entityId:
          type: string
          description: "Unique entity identifier"
          example: "entity_abc123"
        name:
          type: string
          description: "Entity display name"
          example: "PlayerCharacter"
        enabled:
          type: boolean
          description: "Whether entity is enabled for rendering and updates"
          example: true
        activated:
          type: boolean
          description: "Whether entity has been fully activated and initialized"
          example: true
        visible:
          type: boolean
          description: "Whether entity is visible in the scene"
          example: true
        destroyed:
          type: boolean
          description: "Whether entity has been destroyed"
          example: false
        componentCount:
          type: integer
          minimum: 0
          description: "Number of components attached to entity"
          example: 5
        childCount:
          type: integer
          minimum: 0
          description: "Number of child entities"
          example: 2
        parentId:
          type: string
          nullable: true
          description: "Parent entity ID (null for root entities)"
          example: "entity_def456"
        lastModified:
          type: string
          format: date-time
          description: "Timestamp of last lifecycle state change"
          example: "2025-07-01T17:15:30.123Z"
        position:
          $ref: '#/components/schemas/Vector3D'
          description: "Entity world position"
        lifecycle:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
              description: "Entity creation timestamp"
            activatedAt:
              type: string
              format: date-time
              nullable: true
              description: "Entity activation timestamp"
            deactivatedAt:
              type: string
              format: date-time
              nullable: true
              description: "Entity deactivation timestamp"
            enabledDuration:
              type: number
              description: "Total time entity has been enabled (seconds)"
              example: 125.5

    # ========================================
    # SCENE GRAPH SCHEMAS (PLAYCANVAS v3.0)
    # ========================================
    SceneHierarchy:
      type: object
      required: [root, metadata]
      properties:
        root:
          type: object
          required: [id, name, children]
          properties:
            id:
              type: string
              description: "Scene root entity ID"
              example: "scene-root"
            name:
              type: string
              description: "Scene root name"
              example: "Scene Root"
            children:
              type: array
              items:
                $ref: '#/components/schemas/HierarchyNode'
              description: "Root level entity nodes"
        metadata:
          $ref: '#/components/schemas/HierarchyMetadata'

    HierarchyNode:
      type: object
      required: [id, name, type]
      properties:
        id:
          type: string
          description: "Entity identifier"
          example: "entity_abc123"
        name:
          type: string
          description: "Entity display name"
          example: "Main Camera"
        type:
          type: string
          description: "Entity type or primary component"
          example: "camera"
        children:
          type: array
          items:
            $ref: '#/components/schemas/HierarchyNode'
          description: "Child entity nodes"
        enabled:
          type: boolean
          description: "Whether entity is enabled"
          example: true
        transform:
          $ref: '#/components/schemas/Transform3D'
          description: "Entity transform in local space"

    HierarchyMetadata:
      type: object
      required: [totalNodes, maxDepth, lastModified]
      properties:
        totalNodes:
          type: integer
          minimum: 0
          description: "Total number of nodes in hierarchy"
          example: 25
        maxDepth:
          type: integer
          minimum: 0
          description: "Maximum hierarchy depth"
          example: 4
        lastModified:
          type: string
          format: date-time
          description: "Timestamp of last hierarchy change"
          example: "2025-07-01T17:15:30.123Z"
        rootEntities:
          type: integer
          minimum: 0
          description: "Number of root level entities"
          example: 3

    HierarchyOperation:
      type: object
      required: [operation, entityId]
      properties:
        operation:
          type: string
          enum: [move, reparent, reorder, delete]
          description: "Type of hierarchy operation"
        entityId:
          type: string
          description: "Target entity ID"
          example: "entity_abc123"
        newParentId:
          type: string
          nullable: true
          description: "New parent entity ID (for move/reparent operations)"
          example: "entity_def456"
        newIndex:
          type: integer
          minimum: 0
          description: "New index position within parent (for reorder operations)"
          example: 2
        validate:
          type: boolean
          description: "Validate operation before applying"
          default: true

    SceneState:
      type: object
      required: [lighting, physics, rendering]
      properties:
        lighting:
          type: object
          properties:
            ambientColor:
              type: string
              pattern: '^#[0-9a-fA-F]{6}$'
              description: "Ambient light color in hex format"
              example: "#404040"
            skybox:
              type: string
              description: "Skybox asset reference"
              example: "urban-environment"
            shadows:
              type: boolean
              description: "Global shadow rendering enabled"
              example: true
            fog:
              type: object
              properties:
                enabled:
                  type: boolean
                  example: false
                color:
                  type: string
                  pattern: '^#[0-9a-fA-F]{6}$'
                  example: "#888888"
                density:
                  type: number
                  minimum: 0
                  maximum: 1
                  example: 0.01
        physics:
          type: object
          properties:
            gravity:
              $ref: '#/components/schemas/Vector3D'
              description: "World gravity vector"
              example: [0, -9.8, 0]
            enabled:
              type: boolean
              description: "Physics simulation enabled"
              example: true
            timeStep:
              type: number
              minimum: 0.001
              maximum: 0.1
              description: "Physics simulation time step"
              example: 0.016
        rendering:
          type: object
          properties:
            shadows:
              type: boolean
              description: "Shadow rendering enabled"
              example: true
            antialiasing:
              type: boolean
              description: "Anti-aliasing enabled"
              example: true
            postProcessing:
              type: array
              items:
                type: string
              description: "Active post-processing effects"
              example: ["bloom", "tonemapping"]

    SceneStateUpdate:
      type: object
      properties:
        lighting:
          type: object
          properties:
            ambientColor:
              type: string
              pattern: '^#[0-9a-fA-F]{6}$'
            skybox:
              type: string
            shadows:
              type: boolean
            fog:
              type: object
              properties:
                enabled:
                  type: boolean
                color:
                  type: string
                  pattern: '^#[0-9a-fA-F]{6}$'
                density:
                  type: number
                  minimum: 0
                  maximum: 1
        physics:
          type: object
          properties:
            gravity:
              $ref: '#/components/schemas/Vector3D'
            enabled:
              type: boolean
            timeStep:
              type: number
              minimum: 0.001
              maximum: 0.1
        rendering:
          type: object
          properties:
            shadows:
              type: boolean
            antialiasing:
              type: boolean
            postProcessing:
              type: array
              items:
                type: string

    SceneStatistics:
      type: object
      required: [entities, assets, performance]
      properties:
        entities:
          type: integer
          minimum: 0
          description: "Total number of entities in scene"
          example: 45
        assets:
          type: array
          items:
            type: string
          description: "Asset references used in scene"
          example: ["model-1", "texture-2", "audio-3"]
        performance:
          type: object
          properties:
            drawCalls:
              type: integer
              description: "Current frame draw calls"
              example: 25
            triangles:
              type: integer
              description: "Total triangles in scene"
              example: 15000
            memoryUsage:
              type: number
              description: "Scene memory usage in MB"
              example: 125.5

    SessionScene:
      type: object
      required: [sceneId, sceneName, isActive, entities]
      properties:
        sceneId:
          type: string
          description: "Unique scene identifier"
          example: "scene_abc123"
        sceneName:
          type: string
          description: "Scene display name"
          example: "Main Game Scene"
        isActive:
          type: boolean
          description: "Whether this scene is currently active"
          example: true
        entities:
          type: integer
          minimum: 0
          description: "Number of entities in this scene"
          example: 15
        template:
          type: string
          description: "Scene template used for creation"
          example: "basic"
        createdAt:
          type: string
          format: date-time
          description: "Scene creation timestamp"
          example: "2025-07-01T17:15:30.123Z"
        lastModified:
          type: string
          format: date-time
          description: "Last modification timestamp"
          example: "2025-07-01T17:20:45.456Z"

    ExportMetadata:
      type: object
      required: [format, version, timestamp]
      properties:
        format:
          type: string
          enum: [json, gltf, playcanvas]
          description: "Export format used"
          example: "json"
        version:
          type: string
          description: "HD1 version used for export"
          example: "3.0.0"
        timestamp:
          type: string
          format: date-time
          description: "Export timestamp"
          example: "2025-07-01T17:15:30.123Z"
        entities:
          type: integer
          minimum: 0
          description: "Number of entities exported"
          example: 45
        assets:
          type: integer
          minimum: 0
          description: "Number of assets referenced"
          example: 12
        size:
          type: integer
          minimum: 0
          description: "Export data size in bytes"
          example: 524288

    Success:
      type: object
      required: [success]
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string

    # Avatar Management Schemas
    AvatarType:
      type: object
      required: [name, type, description, contexts]
      properties:
        name:
          type: string
          description: Human-readable avatar name
          example: "Business Avatar"
        type:
          type: string
          enum: [default, business, casual]
          description: Avatar type identifier
          example: "business"
        description:
          type: string
          description: Avatar description and purpose
          example: "Professional avatar with business attire for corporate sessions"
        contexts:
          type: array
          items:
            type: string
          description: Contexts where this avatar is appropriate
          example: ["meeting", "presentation", "corporate"]
        asset_path:
          type: string
          description: Path to avatar specification file
          example: "business/avatar.yaml"

    AvatarSpecification:
      type: object
      required: [metadata, assets, physical, entity, movement, animations, network]
      properties:
        metadata:
          type: object
          properties:
            name:
              type: string
              example: "Business Avatar"
            description:
              type: string
              example: "Professional avatar for corporate sessions"
            version:
              type: string
              example: "1.0.0"
            type:
              type: string
              example: "session-avatar"
            created:
              type: string
              format: date
              example: "2025-07-03"
        assets:
          type: object
          properties:
            model:
              type: string
              example: "business_model.glb"
            textures:
              type: array
              items:
                type: string
              example: ["textures/business_skin.png", "textures/business_suit.png"]
            animations:
              type: array
              items:
                type: string
              example: ["animations/professional_idle.glb", "animations/confident_walk.glb"]
        physical:
          type: object
          properties:
            default_transforms:
              $ref: '#/components/schemas/Transform'
            camera_offset:
              $ref: '#/components/schemas/Vector3'
            camera_follow_distance:
              type: number
              format: float
              example: 2.5
            physics:
              type: object
              properties:
                mass:
                  type: number
                  format: float
                  example: 75.0
                height:
                  type: number
                  format: float
                  example: 1.75
                collision_radius:
                  type: number
                  format: float
                  example: 0.35
        entity:
          type: object
          properties:
            tags:
              type: array
              items:
                type: string
              example: ["session-avatar", "avatar", "business", "professional"]
            name_template:
              type: string
              example: "business-avatar-{session_id}-{user_id}"
            components:
              type: object
              description: PlayCanvas component definitions
        movement:
          type: object
          properties:
            walk_speed:
              type: number
              format: float
              example: 1.5
            run_speed:
              type: number
              format: float
              example: 3.5
            turn_speed:
              type: number
              format: float
              example: 120.0
            acceleration:
              type: number
              format: float
              example: 6.0
            deceleration:
              type: number
              format: float
              example: 10.0
        animations:
          type: object
          properties:
            states:
              type: object
              description: Animation state machine configuration
        network:
          type: object
          properties:
            sync_frequency:
              type: integer
              example: 30
            position_threshold:
              type: number
              format: float
              example: 0.01
            rotation_threshold:
              type: number
              format: float
              example: 1.0
            interpolation:
              type: object
              properties:
                enabled:
                  type: boolean
                  example: true
                method:
                  type: string
                  enum: [linear, cubic]
                  example: "linear"
                time:
                  type: number
                  format: float
                  example: 0.15

    SessionAvatar:
      type: object
      required: [avatar_type, entity_id, created, position, status]
      properties:
        avatar_type:
          type: string
          enum: [default, business, casual]
          description: Currently assigned avatar type
          example: "business"
        entity_id:
          type: string
          description: Avatar entity identifier
          example: "avatar-session-123-user-456"
        created:
          type: string
          format: date-time
          description: When avatar was assigned
        position:
          $ref: '#/components/schemas/Vector3'
        rotation:
          $ref: '#/components/schemas/Vector3'
        status:
          type: string
          enum: [active, inactive, syncing]
          description: Current avatar status
          example: "active"
        last_update:
          type: string
          format: date-time
          description: Last position/rotation update
        session_id:
          type: string
          description: Associated session ID
          example: "session_a1b2c3d4"
        user_id:
          type: string
          description: Associated user ID (if available)
          example: "user-456"

    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
        details:
          type: string

  responses:
    BadRequest:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    SessionNotFound:
      description: Session not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

# ========================================
# EXTENSION PROPERTIES
# ========================================
x-code-generation:
  strict-validation: true
  auto-routing: true
  handler-validation: true
  fail-on-missing-handlers: true
  
x-world-constraints:
  coordinate-bounds: [-12, 12]
  grid-size: 25
  max-objects-per-session: 1000
  
x-performance:
  max-concurrent-sessions: 100
  session-timeout: 3600