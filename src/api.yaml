      x-function: "StartCameraOrbit"

# ========================================
# SCHEMA DEFINITIONS
# ========================================
components:
  schemas:
    # Session Schemas
    SessionCreated:
      type: object
      required: [success, session_id, created, message]
      properties:
        success:
          type: boolean
          example: true
        session_id:
          type: string
          pattern: '^session_[a-f0-9]{8}$'
          example: "session_a1b2c3d4"
        created:
          type: string
          format: date-time
        message:
          type: string
          example: "Session created - initialize world next"

    SessionsList:
      type: object
      required: [sessions, total, timestamp]
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/SessionSummary'
        total:
          type: integer
          minimum: 0
        timestamp:
          type: string
          format: date-time

    SessionSummary:
      type: object
      required: [id, created, world_initialized, object_count, status]
      properties:
        id:
          type: string
        created:
          type: string
          format: date-time
        world_initialized:
          type: boolean
        object_count:
          type: integer
          minimum: 0
        status:
          type: string
          enum: [active, inactive, error]

    SessionDetail:
      allOf:
        - $ref: '#/components/schemas/SessionSummary'
        - type: object
          properties:
            objects:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/ObjectDetail'

    # World Schemas
    WorldInit:
      type: object
      properties:
        size:
          type: integer
          default: 25
          minimum: 10
          maximum: 50
          description: "Grid size (size x size x size)"
        transparency:
          type: number
          default: 0.1
          minimum: 0.0
          maximum: 1.0
          description: "Grid transparency (0.1 = 90% transparent)"
        camera_position:
          $ref: '#/components/schemas/Coordinate3D'

    WorldInitialized:
      type: object
      required: [success, bounds, grid_size, coordinate_system]
      properties:
        success:
          type: boolean
          example: true
        bounds:
          type: object
          properties:
            min:
              type: integer
              example: -12
            max:
              type: integer
              example: 12
        grid_size:
          type: integer
          example: 25
        coordinate_system:
          type: string
          example: "fixed_grid"
        message:
          type: string
          example: "World initialized - ready for objects"

    WorldSpec:
      type: object
      required: [bounds, grid_size, total_points, coordinate_system]
      properties:
        bounds:
          type: object
          properties:
            x: {type: array, items: {type: integer}, minItems: 2, maxItems: 2}
            y: {type: array, items: {type: integer}, minItems: 2, maxItems: 2}
            z: {type: array, items: {type: integer}, minItems: 2, maxItems: 2}
        grid_size:
          type: integer
        total_points:
          type: integer
        coordinate_system:
          type: string

    # Object Schemas
    ObjectCreate:
      type: object
      required: [name, type, position]
      properties:
        name:
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          example: "my_cube"
        type:
          type: string
          enum: [cube, sphere, plane, line]
        position:
          $ref: '#/components/schemas/Coordinate3D'
        scale:
          $ref: '#/components/schemas/Scale3D'
        color:
          $ref: '#/components/schemas/ColorRGB'

    ObjectCreated:
      type: object
      required: [success, object_id, name, position]
      properties:
        success:
          type: boolean
        object_id:
          type: string
        name:
          type: string
        position:
          $ref: '#/components/schemas/Coordinate3D'
        message:
          type: string

    ObjectsList:
      type: object
      required: [objects, total]
      properties:
        objects:
          type: array
          items:
            $ref: '#/components/schemas/ObjectSummary'
        total:
          type: integer

    ObjectSummary:
      type: object
      required: [name, type, position]
      properties:
        name:
          type: string
        type:
          type: string
        position:
          $ref: '#/components/schemas/Coordinate3D'
        created:
          type: string
          format: date-time

    ObjectDetail:
      allOf:
        - $ref: '#/components/schemas/ObjectSummary'
        - type: object
          properties:
            scale:
              $ref: '#/components/schemas/Scale3D'
            color:
              $ref: '#/components/schemas/ColorRGB'
            last_updated:
              type: string
              format: date-time

    ObjectUpdate:
      type: object
      properties:
        position:
          $ref: '#/components/schemas/Coordinate3D'
        scale:
          $ref: '#/components/schemas/Scale3D'
        color:
          $ref: '#/components/schemas/ColorRGB'

    ObjectUpdated:
      type: object
      required: [success, name, updated_fields]
      properties:
        success:
          type: boolean
        name:
          type: string
        updated_fields:
          type: array
          items:
            type: string
        message:
          type: string

    # Camera Schemas
    CameraPosition:
      type: object
      required: [position]
      properties:
        position:
          $ref: '#/components/schemas/Coordinate3D'

    CameraOrbit:
      type: object
      required: [radius, duration]
      properties:
        center:
          $ref: '#/components/schemas/Coordinate3D'
          default: [0, 0, 0]
        radius:
          type: number
          minimum: 1
          example: 20
        height:
          type: number
          default: 10
        duration:
          type: number
          minimum: 1
          example: 30
          description: "Duration in seconds"
        speed:
          type: number
          default: 0.1
          description: "Angular speed"

    # Common Schemas
    SceneInfo:
      type: object
      properties:
        id:
          type: string
          description: Unique scene identifier
          example: "anime-ui"
        name:
          type: string
          description: Human-readable scene name
          example: "Anime UI Demo"
        description:
          type: string
          description: Scene description
          example: "Interactive anime-style holodeck with floating UI elements"
        object_count:
          type: integer
          description: Number of objects this scene creates
          example: 25
        complexity:
          type: string
          enum: [simple, moderate, complex]
          description: Scene complexity level
        tags:
          type: array
          items:
            type: string
          description: Scene tags for categorization
          example: ["ui", "interactive", "demo"]
      required:
        - id
        - name
        - description

    Coordinate3D:
      type: array
      items:
        type: number
        minimum: -12
        maximum: 12
      minItems: 3
      maxItems: 3
      example: [0, 0, 0]
      description: "3D coordinates within world bounds [-12, +12]"

    Scale3D:
      type: array
      items:
        type: number
        minimum: 0.1
        maximum: 10
      minItems: 3
      maxItems: 3
      example: [1, 1, 1]
      default: [1, 1, 1]

    ColorRGB:
      type: array
      items:
        type: number
        minimum: 0
        maximum: 1
      minItems: 3
      maxItems: 3
      example: [1.0, 0.0, 0.0]
      default: [1.0, 1.0, 1.0]
      description: "RGB color values [r, g, b] from 0.0 to 1.0"

    Success:
      type: object
      required: [success]
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string

    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
        details:
          type: string

  responses:
    BadRequest:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

