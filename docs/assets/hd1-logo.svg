<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <!-- Gradient for concrete base -->
    <linearGradient id="concreteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8C8C8C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#707070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A5A5A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Teal gradient for wireframe -->
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40E0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for contrast -->
  <circle cx="200" cy="150" r="140" fill="#1a1a1a" opacity="0.1"/>
  
  <!-- HD Concrete Base -->
  <g id="hd-base">
    <!-- Main concrete block -->
    <rect x="120" y="180" width="160" height="80" fill="url(#concreteGrad)" stroke="#4A4A4A" stroke-width="2"/>
    
    <!-- Concrete texture lines -->
    <line x1="130" y1="190" x2="270" y2="190" stroke="#6A6A6A" stroke-width="1" opacity="0.7"/>
    <line x1="130" y1="210" x2="260" y2="210" stroke="#6A6A6A" stroke-width="1" opacity="0.5"/>
    <line x1="140" y1="230" x2="270" y2="230" stroke="#6A6A6A" stroke-width="1" opacity="0.6"/>
    <line x1="125" y1="250" x2="265" y2="250" stroke="#6A6A6A" stroke-width="1" opacity="0.4"/>
    
    <!-- Cracks in concrete -->
    <path d="M 140 180 L 145 195 L 155 210 L 160 230" fill="none" stroke="#3A3A3A" stroke-width="2" opacity="0.8"/>
    <path d="M 240 185 L 250 200 L 245 220 L 255 240" fill="none" stroke="#3A3A3A" stroke-width="2" opacity="0.7"/>
    <path d="M 180 260 L 190 245 L 210 250 L 220 240" fill="none" stroke="#3A3A3A" stroke-width="1.5" opacity="0.6"/>
    
    <!-- HD Text embossed in concrete -->
    <text x="200" y="235" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4A4A4A">HD</text>
    <text x="201" y="236" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#7A7A7A">HD</text>
  </g>
  
  <!-- Wireframe "1" floating above -->
  <g id="wireframe-one">
    <!-- Main vertical line of "1" -->
    <line x1="200" y1="60" x2="200" y2="160" stroke="url(#tealGrad)" stroke-width="4" opacity="0.9"/>
    
    <!-- Top serif of "1" -->
    <line x1="180" y1="60" x2="200" y2="60" stroke="url(#tealGrad)" stroke-width="4" opacity="0.9"/>
    
    <!-- Diagonal support of "1" -->
    <line x1="185" y1="75" x2="200" y2="60" stroke="url(#tealGrad)" stroke-width="3" opacity="0.8"/>
    
    <!-- Base of "1" -->
    <line x1="180" y1="160" x2="220" y2="160" stroke="url(#tealGrad)" stroke-width="4" opacity="0.9"/>
    
    <!-- Wireframe grid pattern on "1" -->
    <g opacity="0.6">
      <line x1="198" y1="70" x2="202" y2="70" stroke="#40E0D0" stroke-width="1"/>
      <line x1="198" y1="90" x2="202" y2="90" stroke="#40E0D0" stroke-width="1"/>
      <line x1="198" y1="110" x2="202" y2="110" stroke="#40E0D0" stroke-width="1"/>
      <line x1="198" y1="130" x2="202" y2="130" stroke="#40E0D0" stroke-width="1"/>
      <line x1="198" y1="150" x2="202" y2="150" stroke="#40E0D0" stroke-width="1"/>
    </g>
    
    <!-- Glow effect around wireframe -->
    <line x1="200" y1="60" x2="200" y2="160" stroke="#40E0D0" stroke-width="8" opacity="0.3"/>
    <line x1="180" y1="60" x2="200" y2="60" stroke="#40E0D0" stroke-width="8" opacity="0.3"/>
    <line x1="180" y1="160" x2="220" y2="160" stroke="#40E0D0" stroke-width="8" opacity="0.3"/>
  </g>
  
  <!-- Subtle connection lines between base and wireframe -->
  <g opacity="0.3">
    <line x1="160" y1="180" x2="185" y2="160" stroke="#40E0D0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="240" y1="180" x2="215" y2="160" stroke="#40E0D0" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Floating particles for tech effect -->
  <g opacity="0.4">
    <circle cx="250" cy="100" r="1.5" fill="#40E0D0"/>
    <circle cx="150" cy="120" r="1" fill="#40E0D0"/>
    <circle cx="280" cy="140" r="1.5" fill="#40E0D0"/>
    <circle cx="120" cy="110" r="1" fill="#40E0D0"/>
    <circle cx="300" cy="90" r="1" fill="#40E0D0"/>
  </g>
</svg>